<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>
<link rel="stylesheet" href="rmom.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-E8TNN7cmyB2SLGMh/S92Z/1qFJBjhlO2pUoKN/9I69psrkpD7GpQrE/LzOxGlrUjCp2Yq7b2WLrBWu3jQKy9Ww==" crossorigin="anonymous" />
</head>
<body>
<div id="container">
    <h1>Result</h1>
    <div id="filePreview">
        <h2>Uploaded Excel File:</h2>
        <!-- Display uploaded file with icon -->
        <p><i class="fas fa-file-excel file-icon"></i><strong>example.xlsx</strong></p>
        <!-- You can add more details about the file if needed -->
    </div>
    <div id="result">
        <h2>Analysis Result:</h2>
        <!-- Display analysis result here -->
        <p>This is where you display the analysis result of the uploaded Excel file.</p>
        <!-- You can format the result as needed -->
    </div>
     <!-- Progress bar -->
     <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 50%;"></div> <!-- Adjust the width dynamically based on the percentage -->
        </div>
        <!-- Progress text -->
        <div class="progress-text">50%</div> <!-- Display the percentage -->
    </div>
</body>
</html>
