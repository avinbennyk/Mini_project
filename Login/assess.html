<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'  rel='stylesheet'>
</head>
<body>
   <div class="wrapper">
        <form onsubmit="validateLogin(); return false;">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#"> Forget Password </a>
            </div>

            <button type="submit" class="btn"> Login </button>
        </form>
    </div>

    <script>
        function validateLogin() {
            // Get values from the form
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            console.log(username);
            console.log(password);

            // Check if the username and password are correct (replace with your logic)
            if (username === 'your' && password === 'yooo') {
                // Redirect to the dashboard.html file
                window.location.href = '../Home/ro.html';
            } else {
                // Display an error message (you can customize this part)
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>

</body>
</html>
